 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Shopping Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-header {
      background-color: #09cec4;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .banner-image {
      width: 100%;
      height: 400px;
      background: url('https://nexenthailand.com/wp-content/uploads/2023/01/shopping-bag.jpg') no-repeat center center;
      background-size: cover;
      margin-bottom: 2rem;
    }

    .product-card {
      border: 1px solid #b2cb13;
      padding: 1rem;
      text-align: center;
    }

    .product-card img {
      max-height: 200px;
      object-fit: cover;
    }

    .product-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    .product-price {
      color: #ff6347;
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    .custom-footer {
      background-color: #343a40;
      color: rgb(16, 1, 1);
      text-align: center;
      padding: 1.5rem 0;
      margin-top: 2rem;
    }

    .btn-custom {
      background-color: #681ae6;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="custom-header">
    <h1>SHOP WITH US</h1>
    <p>"Find your style"-Shop the Trendiest collections Now!"</p>
  </header>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ShopNow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Banner Image -->
  <div class="banner-image">
    <!--https://nexenthailand.com/wp-content/uploads/2023/01/shopping-bag.jpg-->
  </div>

  <!-- Products Section -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Featured Products</h2>
    <div class="row">
      <!-- Product 1 -->
      <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
        <div class="product-card">
          <img src="https://i.pinimg.com/736x/3e/18/04/3e1804b4af615987144d4b0cd9d80a27.jpg" class="img-fluid" alt="Product 1">
          <div class="product-title">Product 1</div>
          <div class="product-price">$29.99</div>
          <button class="btn btn-custom">Add to Cart</button>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
        <div class="product-card">
          <img src="https://i.pinimg.com/originals/bb/8e/ad/bb8ead5111269151d74a24381fc96f65.jpg" class="img-fluid" alt="Product 2">
          <div class="product-title">Product 2</div>
          <div class="product-price">$49.99</div>
          <button class="btn btn-custom">Add to Cart</button>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
        <div class="product-card">
          <img src="https://www.collegefashion.net/wp-content/uploads/2019/01/urban-outfitters-denim-jacketjpeg.jpg" class="img-fluid" alt="Product 3">
          <div class="product-title">Product 3</div>
          <div class="product-price">$39.99</div>
          <button class="btn btn-custom">Add to Cart</button>
        </div>
      </div>

      <!-- Product 4 -->
      <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
        <div class="product-card">
          <img src="https://imgix.bustle.com/uploads/image/2019/6/14/90073241-e78c-4b78-b285-341c6581363d-original.jpg" class="img-fluid" alt="Product 4">
          <div class="product-title">Product 4</div>
          <div class="product-price">$59.99</div>
          <button class="btn btn-custom">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="custom-footer">
    <p>&copy; 2024 ShopNow. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
